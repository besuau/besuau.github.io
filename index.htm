<meta name="viewport" content="width=device-width,initial-scale=1.0">
<head>
<style>
#head
{
	position: fixed;
	width: 100%;
	height: 800px;
	transition: 0.5s;
}
.logo
{
	margin-left: 25%;
	transition: 0.5s;
}
</style>
</head>
<body style="background-color:#FFFFF;">
<script>
window.onscroll = function() { scrollFunction() };

function scrollFunction()
{
	if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100)
	{
		document.getElementsByClassName("logo")[0].style.height = "300px";
		document.getElementsByClassName("logo")[0].style.marginLeft = "0%";
		document.getElementById("head").style.height = "450px";
	}
	else if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50)
	{
		document.getElementsByClassName("logo")[0].style.height = "450px";
		document.getElementsByClassName("logo")[0].style.marginLeft = "12%";
		document.getElementById("head").style.height = "675px";
	}
	else
	{
		document.getElementsByClassName("logo")[0].style.height = "600px";
		document.getElementsByClassName("logo")[0].style.marginLeft = "25%";
		document.getElementById("head").style.height = "900px";
	}
}
</script>
<div id="head"><img src="bsl.png" border=0" class="logo" style="max-height:80%;" /></div>
