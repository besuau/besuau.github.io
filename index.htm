<style>
/*body

#logo
{
	position: fixed;
	width: 100%;
	height: 600px;
	transition: 0.5s;
}
.logo
{
	--maxMarginLeft: calc(50vw - 300px);
	--maxMarginTop: calc(50vh - 300px);
	margin-left: var(--maxMarginLeft);
	margin-top: var(--maxMarginTop);
	margin-right: 0px;
	margin-bottom: 0px;
	transition: 0.5s;
}

#logo2
{
	position: fixed;
	width: 100%;
	height: 200px;
	transition: 0.5s;
}
.logo2
{
	--maxMarginLeft2: calc(50vw - 300px);
	--maxMarginTop2: calc(50vh - 300px + 550px);
	margin-left: var(--maxMarginLeft2);
	margin-top: var(--maxMarginTop2);
	margin-right: 0px;
	margin-bottom: 0px;
	transition: 0.5s;
}

#projectsList
{
	--nItems: 3;
	position: absolute;
	width: calc(var(--nItems) * 410px);
	display: none;
	opacity: 0.0;
	flex-wrap: wrap;
	margin-top: 40px;
	margin-left: calc(320px + (100% - 320px - (var(--nItems) * 410px)) / 2);
	transition: 0.5s;
}
.projectItem
{
	width: 350px;
	margin-bottom: 60px;
	margin-right: 60px;
	cursor: pointer;
	font-family: Verdana;
	font-size: 12px;
	box-shadow: 2px 2px 7px #FFFFFF;
	background-color: #FFFFFF;
	transition: 0.25s;
	border-radius: 4px;
	padding: 0px;
	background-color: #BBBBBB;
	box-shadow: 1px 1px 3px #6b6b6b;
}
.projectItem:hover
{
	transform: translateY(-3px);
	box-shadow: 2px 2px 7px #6b6b6b;
	/*background-color: #32AAFF;*/
	background-color: #0094FF;
}
.projectItem > img,
.projectItem > svg
{
	display: block;
	width: 100%;
	object-fit: cover;
	border-radius: 4px 4px 0px 0px;
}
.projectItem > div
{
	color: #FFFFFF;
	padding: 8px;
}

.copyright
{
	--maxMarginTop3: calc(100vh - 32px);
	position: fixed;
	margin-left: 4px;
	margin-top: var(--maxMarginTop3);
	margin-right: 0px;
	margin-bottom: 0px;
	font-family: Verdana;
	font-size: 11px;
	color: #92999F;
}

#cookiesAlert
{
	position: fixed;
	width: 100%;
	margin-left: 10px;
	margin-top: 10;
	margin-right: 10px;
	margin-bottom: 10px;
	font-family: Verdana;
	font-size: 11px;
	color: #92999F;
}

</head>
<body style="background-color:#F7F7F7;">

<div id="cookiesAlert"><center>This site uses cookies for analytics. By continuing to browse this site, you agree to this use.</center></div>

<div id="logo" onclick="start();" style="cursor:pointer;"><img src="besuau.png" class="logo" /></div>
<div id="logo2"><img src="Logiciels.png" class="logo2" /></div>

<div class="copyright">&copy; 2020 Besuau S.L.U.&trade;</div>

<div id="projectsList">
	<div class="projectItem" onclick="window.open('https://www.deluxenote.com');">
		<img src="DeluxeNote.png">
		<div><table width=100%" height="100%" cellspacing="0" cellpadding="0"><tr><td align="left">&nbsp;&nbsp;&nbsp;<b>DeluxeNote</b></td><td align="right">Music&nbsp;</td></tr></table></div>
	</div>
	<div class="projectItem" onclick="window.open('http://www.furpuppies.com');">
		<img src="FurPuppies.png">
		<div><table width=100%" height="100%" cellspacing="0" cellpadding="0"><tr><td align="left">&nbsp;&nbsp;&nbsp;<b>Fur Puppies</b></td><td align="right">Arcade&nbsp;</td></tr></table></div>
	</div>
	<div class="projectItem" onclick="window.open('https://www.microsoft.com/en-us/p/racing-spirit/9nlr6fzwg8m7');">
		<img src="RacingSpirit.png">
		<div><table width=100%" height="100%" cellspacing="0" cellpadding="0"><tr><td align="left">&nbsp;&nbsp;&nbsp;<b>Racing Spirit</b></td><td align="right">Arcade&nbsp;</td></tr></table></div>
	</div>
</div>

<script>
function start()
{
	var wheelCount=0;
	while (logoSize>300 && wheelCount<5)
	{
		wheel(1);
		wheelCount++;
	}
}

function updateNItems()
{
	var VW=Math.max(document.documentElement.clientWidth,window.innerWidth || 0);
	var numItems=Math.max(1,Math.trunc((VW-360)/(350+60)));
	document.getElementById("projectsList").style.setProperty('--nItems',numItems);
}

updateNItems();

window.onresize=function()
{ 
	updateNItems();
}

logoSize=600;
logo2PanY=100;
MINPUSH=5;
push=MINPUSH;
function wheel(delta)
{
	var VW=Math.max(document.documentElement.clientWidth,window.innerWidth || 0);
	var VH=Math.max(document.documentElement.clientHeight,window.innerHeight || 0);
	var maxMarginLeft=(VW-600)/2.0;
	var maxMarginTop=(VH-600)/2.0;
	
	if (delta<0)
	{
		if (document.body.scrollTop==0)
		{
			if (push==MINPUSH)
			{
				if (logoSize<600)
				{
					logoSize+=60;
					logo2PanY+=20;

					document.getElementsByClassName("logo")[0].style.width=logoSize+"px";
					document.getElementsByClassName("logo2")[0].style.width=logoSize+"px";
					
					var lf=(logoSize-300.0)/300.0;
					document.getElementsByClassName("logo")[0].style.marginLeft=(maxMarginLeft*lf)+"px";
					document.getElementsByClassName("logo")[0].style.marginTop=(maxMarginTop*lf)+"px";
					document.getElementsByClassName("logo2")[0].style.marginLeft=(maxMarginLeft*lf)+"px";
					document.getElementsByClassName("logo2")[0].style.marginTop=(maxMarginTop*lf+(logoSize/600.0)*450+logo2PanY)+"px";

					var f=1.0-(logoSize-300.0)/300.0;
					document.getElementById("projectsList").style.opacity=f*f*f;
				}
			}
			else
			{
				push++;
			}
		}
		else
		{
			push=0;
		}
	}
	else
	{
		if (logoSize>300)
		{
			logoSize-=60;
			logo2PanY-=20;

			document.getElementsByClassName("logo")[0].style.width=logoSize+"px";
			document.getElementsByClassName("logo2")[0].style.width=logoSize+"px";

			var lf=(logoSize-300.0)/300.0;
			document.getElementsByClassName("logo")[0].style.marginLeft=(maxMarginLeft*lf)+"px";
			document.getElementsByClassName("logo")[0].style.marginTop=(maxMarginTop*lf)+"px";
			document.getElementsByClassName("logo2")[0].style.marginLeft=(maxMarginLeft*lf)+"px";
			document.getElementsByClassName("logo2")[0].style.marginTop=(maxMarginTop*lf+(logoSize/600.0)*450+logo2PanY)+"px";

			var f=1.0-lf;
			document.getElementById("projectsList").style.opacity=f*f*f;
		}
		push=0;
	}

	if (document.getElementById("cookiesAlert").style.display != "none")
	{
		document.getElementById("cookiesAlert").style.display = "none";
	}
};

document.body.addEventListener('wheel', e => { wheel(e.deltaY); });

document.getElementsByClassName("logo")[0].addEventListener('transitionend', e =>
{
	if (logoSize>=540)
	{
		document.getElementById("projectsList").style.display = "none";
	}
	else
	{
		document.getElementById("projectsList").style.display = "flex";
	}
});
</script>

</body>
