<html lang="fr">
<head>

<title>Besuau Logiciels</title>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
<style>
body
{
    background-image:url("background.png");
    background-repeat: no-repeat;
    background-size: 1500px 100%;
	background-attachment: fixed;
}
#logo
{
	position: fixed;
	width: 100%;
	height: 600px;
	transition: 0.5s;
}
.logo
{
	--maxMarginLeft: calc(50vw - 300px);
	--maxMarginTop: calc(50vh - 300px);
	margin-left: var(--maxMarginLeft);
	margin-top: var(--maxMarginTop);
	margin-right: 0px;
	margin-bottom: 0px;
	transition: 0.5s;
}

button
{
	border: none;
}
#projectsList
{
	--nItems: 3;
	position: absolute;
	width: calc(var(--nItems) * 410px);
	display: none;
	opacity: 0.0;
	flex-wrap: wrap;
	margin-top: 40px;
	margin-left: calc(320px + (100% - 320px - (var(--nItems) * 410px)) / 2);
	transition: 0.5s;
}
.projectItem
{
	width: 350px;
	margin-bottom: 60px;
	margin-right: 60px;
	cursor: pointer;
	font-family: Verdana;
	font-size: 12px;
	box-shadow: 2px 2px 7px #FFFFFF;
	background-color: #FFFFFF;
	transition: 0.25s;
	border-radius: 4px;
	padding: 0px;
	background-color: #BBBBBB;
	box-shadow: 1px 1px 3px #6b6b6b;
}
.projectItem:hover
{
	transform: translateY(-3px);
	box-shadow: 2px 2px 7px #6b6b6b;
	/*background-color: #32AAFF;*/
	background-color: #0094FF;
}
.projectItem > img,
.projectItem > svg
{
	display: block;
	width: 100%;
	object-fit: cover;
	border-radius: 4px 4px 0px 0px;
}
.projectItem > div
{
	color: #FFFFFF;
	padding: 8px;
}
</style>
</head>
<body style="background-color:#F7F7F7;">

<div id="logo"><img src="bsl.png" class="logo" style="max-height:100%;" /></div>

<div id="projectsList" onclick="window.open('https://www.deluxenote.com');">
	<button class="projectItem">
		<img src="DeluxeNote.png">
		<div><table width=100%" height="100%" cellspacing="0" cellpadding="0"><tr><td align="left">&nbsp;&nbsp;&nbsp;<b>Deluxe Note</b></td><td align="right">Music &middot; 2019&nbsp;</td></tr></table></div>
	</button>
	<button class="projectItem" onclick="window.open('http://www.furpuppies.com');">
		<img src="FurPuppies.png">
		<div><table width=100%" height="100%" cellspacing="0" cellpadding="0"><tr><td align="left">&nbsp;&nbsp;&nbsp;<b>Fur Puppies</b></td><td align="right">Entertainment &middot; 1997&nbsp;</td></tr></table></div>
	</button>
	<button class="projectItem" onclick="window.open('http://www.gpslaptiming.com');">
		<img src="GPSLapTiming.png">
		<div><table width=100%" height="100%" cellspacing="0" cellpadding="0"><tr><td align="left">&nbsp;&nbsp;&nbsp;<b>GPS Lap Timing</b> <i>(discontinued)</i></td><td align="right">Mobile &middot; 2006&nbsp;</td></tr></table></div>
	</button>
	<button class="projectItem" onclick="window.open('https://drive.google.com/file/d/1eu2EvSR6iqdurDMipe6JFJ1CrL2FUye-/view');">
		<img src="RacingSpirit.png">
		<div><table width=100%" height="100%" cellspacing="0" cellpadding="0"><tr><td align="left">&nbsp;&nbsp;&nbsp;<b>Racing Spirit</b></td><td align="right">Entertainment &middot; 2001&nbsp;</td></tr></table></div>
	</button>
</div>

<script>
function updateNItems()
{
	var VW=Math.max(document.documentElement.clientWidth,window.innerWidth || 0);
	var numItems=Math.max(1,Math.trunc((VW-360)/(350+60)));
	document.getElementById("projectsList").style.setProperty('--nItems',numItems);
}

updateNItems();

window.onresize=function()
{ 
	updateNItems();
}

logoSize=600;
MINPUSH=5;
push=MINPUSH;
document.body.addEventListener('wheel', e =>
{
	var VW=Math.max(document.documentElement.clientWidth,window.innerWidth || 0);
	var VH=Math.max(document.documentElement.clientHeight,window.innerHeight || 0);
	var maxMarginLeft=(VW-600)/2.0;
	var maxMarginTop=(VH-600)/2.0;
	
	if (e.deltaY<0)
	{
		if (document.body.scrollTop==0)
		{
			if (push==MINPUSH)
			{
				if (logoSize<600)
				{
					logoSize+=60;
					document.getElementsByClassName("logo")[0].style.height=logoSize+"px";
					
					var lf=(logoSize-300.0)/300.0;
					document.getElementsByClassName("logo")[0].style.marginLeft=(maxMarginLeft*lf)+"px";
					document.getElementsByClassName("logo")[0].style.marginTop=(maxMarginTop*lf)+"px";

					var f=1.0-(logoSize-300.0)/300.0;
					document.getElementById("projectsList").style.opacity=f*f*f;
				}
			}
			else
			{
				push++;
			}
		}
		else
		{
			push=0;
		}
	}
	else
	{
		if (logoSize>300)
		{
			logoSize-=60;
			document.getElementsByClassName("logo")[0].style.height=logoSize+"px";

			var lf=(logoSize-300.0)/300.0;
			document.getElementsByClassName("logo")[0].style.marginLeft=(maxMarginLeft*lf)+"px";
			document.getElementsByClassName("logo")[0].style.marginTop=(maxMarginTop*lf)+"px";

			var f=1.0-lf;
			document.getElementById("projectsList").style.opacity=f*f*f;
		}
	}
});

document.getElementsByClassName("logo")[0].addEventListener('transitionend', e =>
{
	if (logoSize>=540)
	{
		document.getElementById("projectsList").style.display = "none";
	}
	else
	{
		document.getElementById("projectsList").style.display = "flex";
	}
});
</script>

</body>
</html>
