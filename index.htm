<html lang="fr">
<head>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
<style>
#logo
{
	position: fixed;
	width: 100%;
	height: 600px;
	transition: 0.5s;
}
.logo
{
	margin-top: 0;
	margin-bottom: 0;
	margin-left: 25%;
	transition: 0.5s;
}
</style>
</head>
<body style="background-color:#FFFFF;">
<script>
logoSize=600;
margin=25;
document.body.addEventListener('wheel', e =>
{
	if (e.deltaY<0)
	{
		if (logoSize<600)
		{
			logoSize+=60;
			margin+=5;
			document.getElementsByClassName("logo")[0].style.height = logoSize;
			document.getElementsByClassName("logo")[0].style.marginLeft = margin+"%";
		}
	}
	else
	{
		if (logoSize>300)
		{
			logoSize-=60;
			margin-=5;
			document.getElementsByClassName("logo")[0].style.height = logoSize;
			document.getElementsByClassName("logo")[0].style.marginLeft =  margin+"%";
		}
	}
});
</script>
<div id="logo"><img src="bsl.png" class="logo" style="max-height:100%;" /></div>
</body>
</html>
